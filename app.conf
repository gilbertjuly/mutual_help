#
##############################################################################

handlers:
  - url : /
    script: index.py
	
  - url : /test_where
    script: index.py

  - url : /test_location
    script: index.py

  - url : /mutual
    script: index.py

  - url : /app
    script: index.py

  - url : /test_user_register
    script: index.py

  - url : /test_user_login
    script: index.py

  - url : /test_user_logout
    script: index.py

  - url : /test_user_info
    script: index.py

  - url : /test_user_polling
    script: index.py

  - url : /test_user_report
    script: index.py

  - url : /test_user_distance
    script: index.py

  - url : /test_help_add
    script: index.py

  - url : /test_help_accept
    script: index.py

  - url : /test_help_reject
    script: index.py

  - url : /test_help_finish
    script: index.py

  - url : /test_help_info
    script: index.py

  - url : /(.*)
    script: $1.py

  - url : /static/(.*)
    script: /static/$1

  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
  - expire : .html modify 10 years
