<!DOCTYPE html>
<html>
    <head>
        <title>Add some user</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Add some user to test Mongo Database</h1>
        <form method="post" action="/test_user_register">
        <p>Name<br><input type="text" name="NAME"></p>
        <p>NickName<br><input type="text" name="NICKNAME"></p>
        <p>Tel<br><input type="text" name="TEL"></p>
        <p>Sex<br><input type="text" name="SEX"></p>
        <p>Age<br><input type="text" name="AGE"></p>
        <p>Job<br><input type="text" name="JOB"></p>
        <p>email<br><input type="text" name="EMAIL"></p>
        <p>Latitide<br><input type="text" name="LATITUDE"></p>
        <p>Longitude<br><input type="text" name="LONGITUDE"></p>
        <p>Address<br><input type="text" name="ADDRESS"></p>
        <p>Icon_index<br><input type="text" name="ICON_INDEX"></p>
        <p>Icon<br><input type="text" name="ICON"></p>
        <p>Password<br><input type="text" name="PASSWD"></p>
        <input type="submit">
        </form>
    </body>
</html>
