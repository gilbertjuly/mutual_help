<!DOCTYPE html>
<html>
    <head>
        <title>Add one help</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <h1>Add one helpme request to test Mongo Database</h1>
        <form method="post" action="/test_help_add">
        <p>Title<br><input type="text" name="TITLE"></p>
        <p>User id<br><input type="text" name="USERID"></p>
        <p>Help catagory<br><input type="text" name="CATAGORY"></p>
        <p>location Latitude<br><input type="text" name="LATITUDE"></p>
        <p>location Longitude<br><input type="text" name="LONGITUDE"></p>
        <p>Detail Address<br><input type="text" name="ADDRESS"></p>
        <p>Range<br><input type="text" name="RANGE"></p>
        <p>Start Time<br><input type="text" name="START_TIME"></p>
        <p>Timeout<br><input type="text" name="TIMEOUT"></p>
        <p>Content<br><input type="text" name="CONTENT"></p>
        <p>Score<br><input type="text" name="SCORE"></p>
        <p>Phone<br><input type="text" name="PHONE"></p>
        <input type="submit">
        </form>
    </body>
</html>
